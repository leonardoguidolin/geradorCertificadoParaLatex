<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Participantes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    textarea, input[type="text"] { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 16px; }
    textarea { height: 200px; } /* Aumenta altura dos textareas */
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>

<h2>Gerador de Participantes</h2>

<label for="evento">Nome do Evento:</label><br>
<input type="text" id="evento" placeholder="Digite o nome do evento aqui..."><br>

<label for="nomes">Cole os nomes (um por linha):</label><br>
<textarea id="nomes" placeholder="Exemplo: João Silva&#10;Maria Oliveira"></textarea><br>

<label for="horas">Cole as horas (um por linha):</label><br>
<textarea id="horas" placeholder="Exemplo: 6&#10;8"></textarea><br>

<button onclick="gerar()">Gerar Saída</button>

<h3>Resultado:</h3>
<pre id="resultado"></pre>

<script>
function gerar() {
  const evento = document.getElementById('evento').value.trim();
  const nomes = document.getElementById('nomes').value.trim().split('\n');
  const horas = document.getElementById('horas').value.trim().split('\n');
  
  if (!evento) {
    alert("Por favor, insira o nome do evento.");
    return;
  }

  if (nomes.length !== horas.length) {
    alert("O número de nomes e o número de horas não correspondem.");
    return;
  }

  let resultado = "";
  for (let i = 0; i < nomes.length; i++) {
    resultado += `\\part{part}{${nomes[i]}}{${evento}}{${horas[i]}}\n`;
  }

  document.getElementById('resultado').textContent = resultado;
}
</script>

</body>
</html>
